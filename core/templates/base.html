<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sales AI Performance System{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: #212529;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            margin-bottom: 48px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e9ecef;
        }
        
        h1 {
            color: #212529;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 16px;
            font-weight: 400;
        }
        
        .nav {
            display: flex;
            gap: 12px;
            margin: 24px 0 0 0;
        }
        
        .nav a {
            padding: 8px 16px;
            background: #fff;
            color: #495057;
            text-decoration: none;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .nav a:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
            color: #212529;
        }
        
        .alert {
            padding: 16px 20px;
            margin: 24px 0;
            border-radius: 6px;
            font-size: 14px;
            border-left: 3px solid;
        }
        
        .alert-error {
            background: #fff5f5;
            color: #c53030;
            border-color: #fc8181;
        }
        
        .alert-success {
            background: #f0fff4;
            color: #2f855a;
            border-color: #68d391;
        }
        
        .alert-info {
            background: #ebf8ff;
            color: #2c5282;
            border-color: #63b3ed;
        }
        
        footer {
            text-align: center;
            margin-top: 64px;
            padding-top: 24px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>Sales Performance System</h1>
            <p class="subtitle">AI-powered sales tracking and predictions</p>
            
            <div class="nav">
                <a href="/">Agents</a>
                <a href="/area-managers/">Area Managers</a>
                <a href="/division-heads/">Division Heads</a>
                <a href="/train/">Train Model</a>
            </div>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>Sales Performance System â€¢ Powered by AI</p>
        </footer>
    </div>
</body>
</html>
