<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Company - SalesAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .register-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            opacity: 0.9;
        }

        .register-content {
            padding: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            color: #1f2937;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-group label span.required {
            color: #ef4444;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .trial-badge {
            display: inline-block;
            background: #fef3c7;
            color: #92400e;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .register-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>ü§ñ Register Your Company</h1>
            <p>Start your 14-day free trial today</p>
            <span class="trial-badge">‚ú® No Credit Card Required</span>
        </div>

        <div class="register-content">
            <div id="alert" class="alert"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Creating your account...</p>
            </div>

            <form id="registerForm">
                <div class="section-title">üè¢ Company Information</div>
                
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="company_name">Company Name <span class="required">*</span></label>
                        <input type="text" id="company_name" name="company_name" required placeholder="ABC Corporation">
                    </div>

                    <div class="form-group">
                        <label for="company_email">Company Email <span class="required">*</span></label>
                        <input type="email" id="company_email" name="company_email" required placeholder="contact@company.com">
                    </div>

                    <div class="form-group">
                        <label for="company_phone">Company Phone</label>
                        <input type="tel" id="company_phone" name="company_phone" placeholder="+63 917 123 4567">
                    </div>

                    <div class="form-group">
                        <label for="business_type">Business Type</label>
                        <select id="business_type" name="business_type">
                            <option value="">Select type</option>
                            <option value="Financial Services">Financial Services</option>
                            <option value="Insurance">Insurance</option>
                            <option value="Real Estate">Real Estate</option>
                            <option value="Retail">Retail</option>
                            <option value="Technology">Technology</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tin">TIN (Tax ID)</label>
                        <input type="text" id="tin" name="tin" placeholder="123-456-789-000">
                    </div>

                    <div class="form-group full-width">
                        <label for="company_address">Company Address</label>
                        <textarea id="company_address" name="company_address" placeholder="123 Main Street, Manila, Philippines"></textarea>
                    </div>
                </div>

                <div class="section-title">üë®‚Äçüíº Admin Account Information</div>
                
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="admin_name">Full Name <span class="required">*</span></label>
                        <input type="text" id="admin_name" name="admin_name" required placeholder="Juan Dela Cruz">
                    </div>

                    <div class="form-group">
                        <label for="admin_email">Email Address <span class="required">*</span></label>
                        <input type="email" id="admin_email" name="admin_email" required placeholder="admin@company.com">
                    </div>

                    <div class="form-group">
                        <label for="admin_phone">Phone Number</label>
                        <input type="tel" id="admin_phone" name="admin_phone" placeholder="+63 917 123 4567">
                    </div>

                    <div class="form-group full-width">
                        <label for="admin_password">Password <span class="required">*</span></label>
                        <input type="password" id="admin_password" name="admin_password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                        <small style="color: #6b7280; margin-top: 0.25rem;">Minimum 6 characters</small>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">Create Account & Start Free Trial</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="/login/">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const alert = document.getElementById('alert');
            const loading = document.getElementById('loading');
            const form = document.getElementById('registerForm');
            const submitBtn = document.getElementById('submitBtn');
            
            // Get form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Show loading
            loading.style.display = 'block';
            form.style.display = 'none';
            alert.style.display = 'none';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Success
                    alert.className = 'alert success';
                    alert.textContent = `Success! Your account has been created. Trial period: ${result.trial_days} days. Redirecting to dashboard...`;
                    alert.style.display = 'block';
                    loading.style.display = 'none';
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard/';
                    }, 2000);
                } else {
                    throw new Error(result.message || result.error || 'Registration failed');
                }
            } catch (error) {
                // Show error
                loading.style.display = 'none';
                form.style.display = 'block';
                submitBtn.disabled = false;
                alert.className = 'alert error';
                alert.textContent = error.message;
                alert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
